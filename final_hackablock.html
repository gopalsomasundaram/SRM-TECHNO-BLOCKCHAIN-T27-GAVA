<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Order Storage</title>
  </head>
  <body>
    <h1>Order Storage</h1>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign Up Form</title>
      <link rel="stylesheet" href="css/normalize.css">
      <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <form>
      <div class="innerHead">
      <h1>Enter the order details</h1></div>
      <label for="orderNumber">Order Number:</label>
      <div class="textHover">
      <input type="number" id="orderNumber" name="orderNumber">
      </div>
      <br><br>
      <label for="customerName">Customer Name:</label>
      <div class="textHover">
      <input type="text" id="customerName" name="customerName">
      </div>
      <br><br>
      <label for="totalPrice">Total Price:</label>
      <div class="textHover">
      <input type="number" id="totalPrice" name="totalPrice">
      </div>
      <br><br>
      <label for="imageHash">Image Hash:</label>
      <div class="textHover">
      <input type="text" id="imageHash" name="imageHash"><br><br>
      </div>
      <button type="button" onclick="addOrder()">Add Order</button>
    </form>
    <br><br>
    <form>
      <label for="getOrderNumber">Get Order By Number:</label>
      <input type="number" id="getOrderNumber" name="getOrderNumber"><br><br>
      <button type="button" onclick="getOrder()">Get Order</button>
    </form>
    <br><br>
    <div id="result" class="returnedData"></div>

    <link rel="stylesheet" href="formpagestyling.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>

    <script src="hackajavascript.js"></script>

    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');</style>
    
  </body>
  </html>
